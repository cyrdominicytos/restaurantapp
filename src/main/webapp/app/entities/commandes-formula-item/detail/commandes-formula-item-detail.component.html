<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (commandesFormulaItem) {
      <div>
        <h2 data-cy="commandesFormulaItemDetailsHeading">
          <span jhiTranslate="restaurantappApp.commandesFormulaItem.detail.title">Commandes Formula Item</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ commandesFormulaItem.id }}</span>
          </dd>
          <dt><span jhiTranslate="restaurantappApp.commandesFormulaItem.quantity">Quantity</span></dt>
          <dd>
            <span>{{ commandesFormulaItem.quantity }}</span>
          </dd>
          <dt><span jhiTranslate="restaurantappApp.commandesFormulaItem.commandes">Commandes</span></dt>
          <dd>
            @if (commandesFormulaItem.commandes) {
              <div>
                <a [routerLink]="['/commandes', commandesFormulaItem.commandes.id, 'view']">{{ commandesFormulaItem.commandes.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/commandes-formula-item', commandesFormulaItem.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
