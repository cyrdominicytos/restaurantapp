<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (productCategory) {
      <div>
        <h2 data-cy="productCategoryDetailsHeading">
          <span jhiTranslate="restaurantappApp.productCategory.detail.title">Product Category</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ productCategory.id }}</span>
          </dd>
          <dt><span jhiTranslate="restaurantappApp.productCategory.name">Name</span></dt>
          <dd>
            <span>{{ productCategory.name }}</span>
          </dd>
          <dt><span jhiTranslate="restaurantappApp.productCategory.ordre">Ordre</span></dt>
          <dd>
            <span>{{ productCategory.ordre }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/product-category', productCategory.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
