<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-commandes-formula-item-heading"
        data-cy="CommandesFormulaItemCreateUpdateHeading"
        jhiTranslate="restaurantappApp.commandesFormulaItem.home.createOrEditLabel"
      >
        Créer ou éditer un Commandes Formula Item
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="restaurantappApp.commandesFormulaItem.quantity" for="field_quantity">Quantity</label>
          <input type="number" class="form-control" name="quantity" id="field_quantity" data-cy="quantity" formControlName="quantity" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="restaurantappApp.commandesFormulaItem.commandes" for="field_commandes">Commandes</label>
          <select
            class="form-control"
            id="field_commandes"
            data-cy="commandes"
            name="commandes"
            formControlName="commandes"
            [compareWith]="compareCommandes"
          >
            <option [ngValue]="null"></option>
            @for (commandesOption of commandesSharedCollection; track $index) {
              <option [ngValue]="commandesOption">{{ commandesOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
